        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "visit_FunctionDef", "label": "visit_FunctionDef", "shape": "dot", "size": 10, "title": "function"}, {"color": "#97c2fc", "id": "append", "label": "append", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "generic_visit", "label": "generic_visit", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "visit_ClassDef", "label": "visit_ClassDef", "shape": "dot", "size": 10, "title": "function"}, {"color": "#97c2fc", "id": "parse_directory", "label": "parse_directory", "shape": "dot", "size": 10, "title": "function"}, {"color": "#97c2fc", "id": "CodeParser", "label": "CodeParser", "shape": "dot", "size": 10, "title": "class"}, {"color": "#97c2fc", "id": "walk", "label": "walk", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "endswith", "label": "endswith", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "join", "label": "join", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "open", "label": "open", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "parse", "label": "parse", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "read", "label": "read", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "visit", "label": "visit", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "build_graph", "label": "build_graph", "shape": "dot", "size": 10, "title": "function"}, {"color": "#97c2fc", "id": "Graph", "label": "Graph", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "add_node", "label": "add_node", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Network", "label": "Network", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "from_nx", "label": "from_nx", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "save_graph", "label": "save_graph", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "__init__", "label": "__init__", "shape": "dot", "size": 10, "title": "function"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "visit_FunctionDef", "to": "append", "width": 1}, {"arrows": "to", "from": "visit_FunctionDef", "to": "generic_visit", "width": 1}, {"arrows": "to", "from": "visit_ClassDef", "to": "append", "width": 1}, {"arrows": "to", "from": "visit_ClassDef", "to": "generic_visit", "width": 1}, {"arrows": "to", "from": "parse_directory", "to": "CodeParser", "width": 1}, {"arrows": "to", "from": "parse_directory", "to": "walk", "width": 1}, {"arrows": "to", "from": "parse_directory", "to": "endswith", "width": 1}, {"arrows": "to", "from": "parse_directory", "to": "join", "width": 1}, {"arrows": "to", "from": "parse_directory", "to": "open", "width": 1}, {"arrows": "to", "from": "parse_directory", "to": "parse", "width": 1}, {"arrows": "to", "from": "parse_directory", "to": "read", "width": 1}, {"arrows": "to", "from": "parse_directory", "to": "visit", "width": 1}, {"arrows": "to", "from": "build_graph", "to": "Graph", "width": 1}, {"arrows": "to", "from": "build_graph", "to": "add_node", "width": 1}, {"arrows": "to", "from": "build_graph", "to": "Network", "width": 1}, {"arrows": "to", "from": "build_graph", "to": "from_nx", "width": 1}, {"arrows": "to", "from": "build_graph", "to": "save_graph", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
